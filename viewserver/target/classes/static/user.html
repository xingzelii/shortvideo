<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
 
        table {
            border-collapse:collapse;
            width:400px;
            margin:20px auto;
        }
        td,th{
            border:1px solid gray;
        }
         
    </style>       
</head>
<body>
 
<div class="workingArea">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="l: ${lu}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
 
</html>
